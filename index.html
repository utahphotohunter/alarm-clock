<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An alarm clock that makes you get up.">
    <meta author="" content="Mitchel Hunter">
    <title>Alarm Clock</title>
    <script src="scripts/script.js" type="module" defer></script>
    <!-- <script src="../scripts/test.js" type="module" defer></script> -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/styles-large.css">
</head>
<body>
    <main>
        <h1 id="time"></h1>
        <h2 id="date"></h2>
        <p id="alarmTime"></p>
        <button>I'm Awake</button>
        <button id="start">Enable Alarm</button>
        <button id="edit-alarm">Set Alarm</button>
        <dialog id="alarm-interface">
            <form action="">
                <h3>Enter Alarm Time</h3>
                <label for="hour">Hour</label>
                <input type="number" min="1" max="12" step="1" id="hour" name="hour">
                <label for="minute">Minute</label>
                <input type="number" min="0" max="59" step="1" id="minute" name="minute">
                <label for="meridian">AM/PM</label>
                <select name="meridian" id="meridian">
                    <option value="AM" selected>AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="confirm-alarm">Set Alarm</button>
                <button id="close-alarm">Close</button>
            </form>
        </dialog>
        <dialog id="news-preferences">
            <form action="">
                <h3>What kind of news do you want to see?</h3>
                <input type="checkbox" id="varied" name="varied" value="varied">
                <label for="varied">Varied</label> <br>
                <input type="checkbox" id="finance" name="finance" value="finance">
                <label for="finance">Finance</label> <br>
                <input type="checkbox" id="baseball" name="baseball" value="baseball">
                <label for="baseball">Baseball</label> <br>
                <input type="checkbox" id="basketball" name="basketball" value="basketball">
                <label for="basketball">Basketball</label> <br>
                <input type="checkbox" id="hockey" name="hockey" value="hockey">
                <label for="hockey">Hockey</label> <br>
                <button id="close-news-preferences">Close</button>
            </form>
        </dialog>
    </main>
</body>
</html>
