<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An alarm clock that makes you get up.">
    <meta author="" content="Mitchel Hunter">
    <title>Alarm Clock</title>
    <script src="scripts/script.js" type="module" defer></script>
    <!-- <script src="../scripts/test.js" type="module" defer></script> -->
    <link rel="stylesheet" href="/website/styles/alarm.css">
    <link rel="stylesheet" href="/website/styles/styles-large.css">
</head>
<body>
    <main>
        <h1 id="time"></h1>
        <h2 id="date"></h2>
        <p id="alarmTime"></p>
        <p>TIME TO GET UP!</p>
        <button>I'm Awake</button>
        <button id="start">Enable Alarm</button>
        <button id="edit-alarm">Set Alarm</button>
        <button id="edit-code">Set Passcode</button>
        <dialog id="alarm-interface">
            <form action="">
                <label for="hour">Hour</label>
                <input type="number" min="1" max="12" step="1" id="hour" name="hour">
                <label for="minute">Minute</label>
                <input type="number" min="0" max="59" step="1" id="minute" name="minute">
                <label for="meridian">AM/PM</label>
                <select name="meridian" id="meridian">
                    <option value="AM" selected>AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="confirm-alarm">Set Alarm</button>
                <button id="close-alarm">Close</button>
            </form>
        </dialog>
        <dialog id="enter-passcode">
            <form action="">
                <label for="stop-code">Enter your passcode:</label>
                <input type="text" name="stop-code" id="stop-code">
                <button id="submit-code">Stop Alarm</button>
                <button id="show-hint">Hint</button>
            </form>
        </dialog>
        <dialog id="set-passcode">
            <form action="">
                <section>
                    <label for="user-set-code">Enter your new passcode:</label>
                    <input type="text" name="user-set-code" id="user-set-code">
                </section>
                <section>
                    <label for="user-set-hint">Enter a hint for your passcode:</label>
                    <input type="text" name="user-set-hint" id="user-set-hint">
                </section>
                <button id="confirm-code">Confirm</button>
                <button id="close-code">Close</button>
            </form>
        </dialog>
    </main>
</body>
</html>
